<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="keranjang.css">
    <title>Keranjang Saya</title>
</head>
<body>
    <header>
        <div class="header-content">
            
            <h1>Keranjang Saya</h1>
           
        </div>
    </header>
    <main>
        <div class="empty-cart">
            <div class="cross-icon">✖️</div>
            <p>Keranjang belanja mu masih kosong nih, yuk belanja sekarang nikmatin promonya sekarang</p>
            <button class="shop-button">SHOP</button>
            <div class="cross-icon">✖️</div>
        </div>
        <h2>Rekomendasi terbaik buat kamu</h2>

            <div class="product">
                <img src="stick.png" alt="Stick Billiard Shiday 800-5KD">
                <h3>Stick Billiard Shiday 800-5KD</h3>
                <p>Rp. 25.000.000</p>
                <button class="order-button">ORDER NOW</button>
            </div>
            <div class="product">
                <img src="meja2.png" alt="Meja Billiard Gabriels">
                <h3>Meja Billiard Gabriels</h3>
                <p>Rp. 60.000.000</p>
                <button class="order-button">ORDER NOW</button>
            </div>
            <div class="product">
                <img src="gloves2.jpg" alt="POWLEAP Billiard Gloves">
                <h3>POWLEAP Billiard Gloves</h3>
                <p>Rp. 200.000</p>
                <button class="order-button">ORDER NOW</button>
            </div>
            <div class="product">
                <img src="chalk2.jpg" alt="Chalk Fury Blue">
                <h3>Chalk Fury Blue</h3>
                <p>Rp. 200.000</p>
                <button class="order-button">ORDER NOW</button>
            </div>
        </div>
    </main>
</body>
</html>
